version: '3.8'

services:
  # Laravel PHP-FPM App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abs-motor-group-app
    working_dir: /var/www
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - abs-motor-group-network
    depends_on:
      db:
        condition: service_healthy

  # Vite Dev Server for Hot Module Replacement
  vite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abs-motor-group-vite
    working_dir: /var/www
    command: npm run dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www
    networks:
      - abs-motor-group-network
    depends_on:
      - app
        
  web:
    image: nginx:alpine
    container_name: abs-motor-group-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www                    # Mount app code
      - ./nginx:/etc/nginx/conf.d     # Mount entire nginx folder
    depends_on:
      - app
    networks:
      - abs-motor-group-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: abs-motor-group-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: abs_password
      MYSQL_DATABASE: abs-motor-group-db
      MYSQL_USER: abs_admin
      MYSQL_PASSWORD: abs_password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - abs-motor-group-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "abs_admin", "-pabs_password"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis
  redis:
    image: redis:alpine
    container_name: abs-motor-group-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - abs-motor-group-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: abs-motor-group-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: abs_admin
      PMA_PASSWORD: abs_password
      MYSQL_ROOT_PASSWORD: abs_password
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - abs-motor-group-network

networks:
  abs-motor-group-network:
    driver: bridge

volumes:
  db-data: